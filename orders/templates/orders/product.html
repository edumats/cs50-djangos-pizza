{% extends "orders/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Django's Pizza
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-3 text-center mt-5">
                <img src="{{ product.image }}" class="img-fluid"/>
            </div>

            <div class="col-md-9 mt-5">
                <h1>{{ product.name }}</h1>

                <form action="#" method="POST">
                    {% csrf_token %}
                    {{ CartQuantity|crispy }}
                    <a href="#" class="btn btn-success">Add to Cart ${{ product.price }}</a>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
