{% extends "orders/layout.html" %}

{% block title %}
    Django's Pizza
{% endblock %}

{% block body %}
    <main class="container mt-3">
        {% for name, type in dishes.items %}
            <h3 class="mb-3">{{ name }}</h3>
            <div class="row mb-3">
                {% for dish in type %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card bg-light px-0 mb-3">
                            <div class="row no-gutters">
                                <div class="col-4">
                                    <img class="card-img" src="https://django-pizza.s3-sa-east-1.amazonaws.com/5311004.gif" />
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ dish.name }}</h5>
                                    </div>
                                </div>
                                <a href="{{ dish.get_absolute }}" class="stretched-link"></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}

    </main>
{% endblock %}
